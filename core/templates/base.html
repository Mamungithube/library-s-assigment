<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Managment project</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body class = "bg-secondary ">
    <nav class="navbar navbar-expand-lg" style="background-color: #509bcd;">
        <div class="container-fluid">
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo03" aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse " id="navbarTogglerDemo03">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0 d-flex gap-3">
              <h5 class="nav-item">
                <a class="nav-link active " aria-current="page" href="{% url 'home' %}">Library HomePage</a>
              </h5>

            </ul>
            
            {% if request.user.is_authenticated %}
            <div class="mx-5">Welcome, {{ request.user.email }} (balance : {{request.user.account.balance}}) </div>
            <a class="d-flex pe-4" href="{% url 'Deposit' %}" style="text-decoration: none;">
              <button class="btn btn-outline-light" type="button">deposit</button>
            </a> 
            <form method = 'post' action="{% url 'logout' %}">
              {% csrf_token %}
              <button class="btn btn-outline-warning me-4" type='submit'>log out</button>
            </form>
            <a class="d-flex pe-4" href="{% url 'profile' %}" style="text-decoration: none;">
              <button class="btn btn-outline-danger" type="button">profile</button>
            </a> 
            {% else %}
                <a class="d-flex me-4" href="{% url 'register' %}" style="text-decoration: none;">
                    <button class="btn btn-primary" type="button">Signup</button>
                </a>
                <a class="d-flex pe-4" href="{% url 'login' %}?next = /home/" style="text-decoration: none;">
                    <button class="btn btn-info" type="button">Login</button>
                </a>
            {% endif %}

          </div>
        </div>
      </nav>

      {% block content %}
      
      {% endblock %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
